<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 游戏提交平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .change-password-btn {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .change-password-btn:hover {
            background-color: #218838;
        }
        .games-list {
            margin-top: 30px;
        }
        .game-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .game-title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .game-meta {
            color: #666;
            font-size: 14px;
        }
        .empty-list {
            text-align: center;
            color: #666;
            padding: 30px;
        }
        .filter-form {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            align-items: end;
        }
        .filter-form .form-group {
            flex: 1;
        }
        .filter-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .filter-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .filter-form button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-form button:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        
        /* 修改密码模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>游戏管理后台</span>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </h1>
        
        <div class="filter-form">
            <div class="form-group">
                <label for="search">搜索游戏</label>
                <input type="text" id="search" placeholder="按游戏名、作者搜索">
            </div>
            <button id="searchBtn">搜索</button>
            <button id="clearBtn">清除</button>
        </div>
        
        <div class="games-list">
            <h2>已提交的游戏</h2>
            <div id="gamesList">
                <div class="empty-list">加载中...</div>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">返回首页</a>
        </div>
    </div>

    <!-- 修改密码模态框 -->
    <div id="changePasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>修改密码</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelChangePassword" class="btn btn-secondary">取消</button>
                    <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </form>
            <div id="changePasswordResult" class="result"></div>
        </div>
    </div>

    <script>
        // 页面加载完成后检查登录状态并获取游戏列表
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadGames();
        });

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = '/admin.html';
            }
        }

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin.html';
        });

        // 添加修改密码按钮到按钮组
        const changePasswordBtn = document.createElement('button');
        changePasswordBtn.textContent = '修改密码';
        changePasswordBtn.className = 'change-password-btn';
        changePasswordBtn.addEventListener('click', function() {
            document.getElementById('changePasswordModal').style.display = 'block';
            document.getElementById('changePasswordResult').style.display = 'none';
            document.getElementById('changePasswordForm').reset();
        });
        
        const btnGroup = document.createElement('div');
        btnGroup.className = 'btn-group';
        btnGroup.appendChild(changePasswordBtn);
        btnGroup.appendChild(document.getElementById('logoutBtn'));
        document.querySelector('h1').appendChild(btnGroup);

        // 修改密码表单提交处理
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('changePasswordResult');
            
            // 验证新密码和确认密码是否一致
            if (newPassword !== confirmPassword) {
                showResult(resultDiv, '新密码和确认密码不一致', true);
                return;
            }
            
            // 发送修改密码请求
            const token = localStorage.getItem('admin_token');
            fetch('/api/admin/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    currentPassword: currentPassword,
                    newPassword: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showResult(resultDiv, data.error, true);
                } else {
                    showResult(resultDiv, data.message, false);
                    // 清空表单
                    document.getElementById('changePasswordForm').reset();
                    // 2秒后自动关闭模态框
                    setTimeout(() => {
                        document.getElementById('changePasswordModal').style.display = 'none';
                    }, 2000);
                }
            })
            .catch(error => {
                showResult(resultDiv, '修改密码失败: ' + error.message, true);
            });
        });

        // 关闭模态框事件
        document.querySelector('#changePasswordModal .close-btn').addEventListener('click', function() {
            document.getElementById('changePasswordModal').style.display = 'none';
        });
        
        document.getElementById('cancelChangePassword').addEventListener('click', function() {
            document.getElementById('changePasswordModal').style.display = 'none';
        });

        // 点击模态框外部区域关闭模态框
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('changePasswordModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // 显示结果消息
        function showResult(element, message, isError) {
            element.textContent = message;
            element.className = 'result ' + (isError ? 'error' : 'success');
            element.style.display = 'block';
        }

        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const search = document.getElementById('search').value;
            loadGames(search);
        });

        // 清除搜索
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('search').value = '';
            loadGames();
        });

        // 加载游戏列表
        function loadGames(search = '') {
            const token = localStorage.getItem('admin_token');
            const url = search ? `/api/admin/games?search=${encodeURIComponent(search)}` : '/api/admin/games';
            
            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    if (data.error === '无效的访问令牌') {
                        localStorage.removeItem('admin_token');
                        window.location.href = '/admin.html';
                    }
                    document.getElementById('gamesList').innerHTML = `<div class="empty-list">${data.error}</div>`;
                } else {
                    displayGames(data.data);
                }
            })
            .catch(error => {
                document.getElementById('gamesList').innerHTML = `<div class="empty-list">加载失败: ${error.message}</div>`;
            });
        }

        // 显示游戏列表
        function displayGames(games) {
            const gamesList = document.getElementById('gamesList');
            
            if (games.length === 0) {
                gamesList.innerHTML = '<div class="empty-list">暂无游戏提交</div>';
                return;
            }
            
            let html = '';
            games.forEach(game => {
                html += `
                <div class="game-item">
                    <div class="game-title">${game.game_name}</div>
                    <div class="game-meta">
                        <div>作者: ${game.author}</div>
                        <div>联系方式: ${game.contact}</div>
                        <div>下载链接: <a href="${game.download_link}" target="_blank">${game.download_link}</a></div>
                        <div>商业作品: ${game.is_commercial ? '是' : '否'}</div>
                        <div>转载作品: ${game.is_repost ? '是' : '否'}</div>
                        <div>提交时间: ${new Date(game.created_at).toLocaleString()}</div>
                    </div>
                </div>
                `;
            });
            
            gamesList.innerHTML = html;
        }
    </script>
</body>
</html>
